<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        main{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db; 
            /* background: linear-gradient(0deg, rgba(195,158,34,1) 0%, rgba(253,79,45,0.9948354341736695) 100%);   */
        }
        .box {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            min-height: 100px;
            /* background:rgb(102, 196, 91); */
            background:rgb(228, 88, 7);
            border-radius: 5px;
            padding: 15px;
        }
        
        .clock {
            display: flex;
            justify-content: center;
            align-items: center; 
            font-size: 5rem;
        }

        .time {
            display: flex;
            align-items: center;
        }

        span {
            padding: 0 10px;   
        }

        #calendar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
        #date, #month, #year {
            font-size: 1.5rem;
            padding: 0 5px;
        }
        
        #dayOfWeek {
            font-size: 1.2rem;
            font-weight: bold;
            padding-right: 5px;
        }
        
        small{ 
            display: block;
            margin-top: 10px;
            font-size: 0.8rem;
        }
        
        small a{ 
            font-size: 0.8rem;
        } 
    </style>
</head>
<body>
    <main>
        <div class="box">
            <div id="calendar">
                <span id="dayOfWeek"></span>,
                <span id="date"></span>
                <span id="month"></span>
                <span id="year"></span>
            </div>
            <div class="clock">
                <div class="time">
                    <span id="hours">00</span> :
                    <span id="minutes">00</span> :
                    <span id="seconds">00</span>
                </div>
            </div>
            <small>MADE WITH ðŸ’– BY <a href="#">Shubham</a></small>
        </div>
    </main> 

    <script>
        function updateTime(){
            const d = new Date();

            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const monthsOfYear = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
  
            const dayOfWeek = daysOfWeek[d.getDay()];
            const monthOfYear = monthsOfYear[d.getMonth()];
            const date = d.getDate().toString().padStart(2, '0');
            const year = d.getFullYear(); 

            const hours = d.getHours().toString().padStart(2, '0');
            const minutes = d.getMinutes().toString().padStart(2, '0');
            const seconds = d.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('dayOfWeek').textContent = dayOfWeek;
            document.getElementById('date').textContent = date;
            document.getElementById('month').textContent = monthOfYear;
            document.getElementById('year').textContent = year;
 
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }setInterval(updateTime, 1000);
    </script>
</body>
</html>
